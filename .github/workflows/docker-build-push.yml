name: Docker Image CI

on:
  push:
     branches:
      - main

jobs:
   flask-image-to-docker-hub:
     runs-on: ubuntu-latest
     
     steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        run: |

          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gitpythonflask-app .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gitpythonflask-app:latest0

       - name: Build and push Docker image
         run: |
           docker build -t pythonflask-app .
           docker push ${{ secrets.DOCKERHUB_USERNAME }}/pythonflask-app:latest0
